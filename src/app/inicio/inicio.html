<div class="card">

    <div>
        <div>

        <button class="btn-crear" (click)="cargarDatosApi()" >Cargar Datos de API</button>
        <app-crear  (usuarioAgregado)="cargaListaActualizadaPorCreacion($event)"></app-crear>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Acción</th>
                </tr>
            </thead>


            @for (item of usuarios; track $index) {
            <tbody>
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.address}}</td>
                    <td>{{item.phone}}</td>
                    <td>                        
                        <app-editar [usuarios]="usuarios" [usuarioId]="item.id"></app-editar>
                        <app-eliminar [usuarios]="usuarios" [usuarioId]="item.id"
                            (listaUsuariosEliminados)="cargaListaActualizadaPorEliminacion($event)"></app-eliminar>                        
                    </td>
                </tr>
            </tbody>
            }
        </table>
    </div>
</div>
